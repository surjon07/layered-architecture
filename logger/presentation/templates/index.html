<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logging System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Logger</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-5">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Login</h5>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input name="email" type="email" class="form-control" id="email">
                            </div>
                            <input type="submit" value="Login" class="btn btn-success">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">

                    <h5 class="card-header">Logout</h5>

                    <div class="card-body">
                        <form action="/logout" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input name="email" type="email" class="form-control" id="email">
                            </div>
                            <input type="submit" value="Logout" class="btn btn-success">
                        </form>
                    </div>

                  </div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
                <h5 class="card-header">Logs</h5>
                <div class="card-body">
                  <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Log</th>
                            <th scope="col">Full Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for l in data %}
                            <tr>
                                {% if l.log %}
                                  <td>Logged In at {{l.created_at}}</td>
                                {% else %}
                                  <td>Logged Out at {{l.created_at}}</td>
                                {% endif %}
                                <td>{{l.name}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
              </div>
          </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
